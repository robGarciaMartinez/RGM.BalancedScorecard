<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1 class="display-4">Indicator List</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let indicator of indicators">
            <div class="card">
                <div class="card-block">
                    <h4 class="card-title">{{indicator.code}}</h4>
                    <p class="card-text">{{indicator.name}}</p>
                    <button class="btn btn-sm btn-primary" (click)="navigateToDetails(indicator)">View details</button>
                    <button class="btn btn-sm btn-primary" (click)="showHideForm(indicator)">{{showHideFormButtonText(indicator)}}</button>
                </div>
                <div class="card-block">
                    <add-indicator-measure *ngIf="selectedIndicator == indicator.id" 
                        [indicator]="indicator" (indicatorMeasureSaved)="showHideForm(indicator)">
                    </add-indicator-measure>
                </div>
            </div>
        </div>
    </div>
</div>
