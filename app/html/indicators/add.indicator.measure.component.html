<form (ngSubmit)="saveMeasure()">
    <div class="form-group">
        <label for="measureDate">Date</label> 
        <input type="month" class="form-control" [min]="minDate" [(ngModel)]="measure.date" name="measureDate" required/>
    </div>
    <div class="form-group">
        <label for="measureRecordValue">Record value</label> 
        <input type="number" class="form-control" [(ngModel)]="measure.record.value" name="measureRecordValue" required/>
    </div>
    <div class="form-group">
        <label for="measureObjectiveValue">Objective value</label> 
        <input type="number" class="form-control" [(ngModel)]="measure.objective.value" name="measureObjectiveValue" required/>
    </div>
    <button type="submit">Save</button>
</form>
